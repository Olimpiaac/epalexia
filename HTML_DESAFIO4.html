<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Completa con una palabra</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }
    p {
      font-size: 20px;
      margin-bottom: 20px;
    }
    img {
      width: 250px;
    }
    #resultado {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.2em;
    }
    #botonExtra {
      margin-top: 20px;
      display: none;
    }
    #botonExtra button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Completa la frase</h1>
  <img src="img/img-mono.png" alt="Imagen de pista" />
  <h3>Escribe la palabra que falta:</h3>
  <p>El mono come una _______.</p>
  <input type="text" id="entrada" placeholder="Escribe aquí la palabra" />
  <button onclick="procesarPalabra()">Enviar</button>

  <p id="resultado"></p>

  <!-- Botón oculto que aparece si la respuesta es correcta -->
  <div id="botonExtra">
    <button onclick="redirigirAleatorio()">Probar otra experiencia</button>
  </div>

<script>
  const archivosAleatorios = [
    "file:///C:/Users/Olimpia/Desktop/Prototipo_master/HTML_JUEGO1.html",
    "file:///C:/Users/Olimpia/Desktop/Prototipo_master/HTML_JUEGO2.html",
    "file:///C:/Users/Olimpia/Desktop/Prototipo_master/HTML_JUEGO4.html",
    "file:///C:/Users/Olimpia/Desktop/Prototipo_master/HTML_JUEGO5.html",
    "file:///C:/Users/Olimpia/Desktop/Prototipo_master/HTML_JUEGO6.html",
  ];

  function redirigirAleatorio() {
    const elegido = archivosAleatorios[Math.floor(Math.random() * archivosAleatorios.length)];
    window.location.href = elegido;
  }

  function procesarPalabra() {
    const inputElement = document.getElementById('entrada');
    const escrita = inputElement.value.toLowerCase().trim();
    const resultado = document.getElementById('resultado');
    const botonExtra = document.getElementById('botonExtra');
    let modificada = escrita;

    botonExtra.style.display = "none"; // Ocultar botón al reiniciar

    if (escrita === "danana") {
      modificada = "banana";
      resultado.innerHTML = `✅ ¡Correcto! Has escrito: <strong>${modificada}</strong><br>
      La palabra original era: <strong>${escrita}</strong>`;
      resultado.style.color = "green";
      botonExtra.style.display = "block";
    } else if (escrita === "banana") {
      modificada = "danana";
      resultado.innerHTML = `❌ Incorrecto. Has escrito: <strong>${modificada}</strong><br>
      La palabra correcta era: <strong>${escrita}</strong>`;
      resultado.style.color = "red";
    } else if (escrita === "blátano" || escrita === "blatano") {
      modificada = "plátano";
      resultado.innerHTML = `✅ ¡Correcto! Has escrito: <strong>${modificada}</strong><br>
      La palabra original era: <strong>${escrita}</strong>`;
      resultado.style.color = "green";
      botonExtra.style.display = "block";
    } else if (escrita === "plátano" || escrita === "platano") {
      modificada = "blátano";
      resultado.innerHTML = `❌ Incorrecto. Has escrito: <strong>${modificada}</strong><br>
      La palabra correcta era: <strong>${escrita}</strong>`;
      resultado.style.color = "red";
    } else {
      resultado.innerHTML = `❌ Incorrecto. Has escrito: <strong>${escrita}</strong><br>
      La palabra correcta era: <strong>banana</strong> o <strong>plátano</strong>`;
      resultado.style.color = "red";
    }

    inputElement.value = "";
  }

  document.getElementById('entrada').addEventListener('keydown', function (event) {
    if (event.key === 'Enter') {
      event.preventDefault();
      procesarPalabra();
    }
  });
</script>

</body>
</html>
